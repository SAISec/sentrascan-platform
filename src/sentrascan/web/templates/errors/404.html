{% extends "base.html" %}

{% block title %}404 - Page Not Found - SentraScan Platform{% endblock %}

{% block content %}
<div class="error-page" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center; padding: var(--spacing-xl);">
  <div class="error-content" style="max-width: 600px;">
    <h1 style="font-size: var(--font-size-4xl); font-weight: var(--font-weight-bold); color: var(--color-text-primary); margin: 0 0 var(--spacing-md) 0;">
      404
    </h1>
    <h2 style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-semibold); color: var(--color-text-primary); margin: 0 0 var(--spacing-md) 0;">
      Page Not Found
    </h2>
    <p style="font-size: var(--font-size-lg); color: var(--color-text-secondary); margin: 0 0 var(--spacing-xl) 0; line-height: var(--line-height-relaxed);">
      The page you're looking for doesn't exist.
    </p>
    <div style="display: flex; gap: var(--spacing-md); justify-content: center; flex-wrap: wrap;">
      <a href="/" class="btn btn-primary">Go to Dashboard</a>
      <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
  </div>
</div>
{% endblock %}
