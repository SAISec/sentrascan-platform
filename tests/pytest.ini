[pytest]
# Pytest configuration for SentraScan Platform tests

# Use PostgreSQL for tests by default (can be overridden with TEST_DATABASE_URL)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test database URL (PostgreSQL)
# Override with: TEST_DATABASE_URL=sqlite:///:memory: for SQLite
# Or: TEST_DATABASE_URL=postgresql+psycopg2://user:pass@host:port/dbname
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    requires_db: marks tests that require a database connection
    requires_docker: marks tests that require Docker services

